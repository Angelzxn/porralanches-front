<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Porra Lanches</title>
    <link rel="stylesheet" href="register_styles.css">
</head>
<body>
    <form>
        <p><h1>Cadastro</h1></p>
        <input type="text", placeholder="Digite seu nome completo: " id="name-register-form">
        <br>
        <input type="email" placeholder="Digite seu email: example@example.com" id="email-register-form">
        <br>
        <input type="text" placeholder="Digite seu cpf: example@example.com" id="cpf-register-form">
        <br>
        <input type="password" placeholder="Crie uma senha forte" id="password-register-form">
        <br>
        <input type="password" placeholder="Confirme a senha" id="confirm-password-register-form">
        <br>
        <button>Cadastrar</button>
        <br><a href="./login.html">Fazer login</a>
    </form>
</body>
</html>
